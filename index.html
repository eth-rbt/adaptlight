<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdaptLight Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>AdaptLight Simulator</h1>

    <button id="button" class="lightbutton">Button</button>

    <div id="light" class="light"></div>

    <div class="input-container">
        <input type="text" id="textBox" class="text-input" placeholder="Enter text here...">
        <button id="sendButton" class="send-button">Send</button>
        <button id="runButton" class="run-button">Run</button>
    </div>

    <script src="script.js"></script>
    <script src="statemachine.js"></script>
</body>
</html>
