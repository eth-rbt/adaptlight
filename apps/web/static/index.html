<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdaptLight</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #e0f2fe;
            color: #1e293b;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #0f172a;
        }
        .light-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }
        .light-display {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: rgb(0, 0, 0);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, box-shadow 0.3s;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .main-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(145deg, #f1f5f9, #cbd5e1);
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1), -5px -5px 15px rgba(255,255,255,0.8);
            cursor: pointer;
            transition: all 0.1s;
            font-size: 12px;
            color: #64748b;
            font-weight: 500;
        }
        .main-button:active {
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1), inset -2px -2px 5px rgba(255,255,255,0.8);
        }
        .button-hint {
            font-size: 11px;
            color: #94a3b8;
            text-align: center;
        }
        .state-info {
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
            color: #64748b;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            background: #fff;
            color: #1e293b;
            font-size: 16px;
        }
        input[type="text"]:focus {
            outline: 2px solid #0ea5e9;
            border-color: transparent;
        }
        input[type="text"]::placeholder {
            color: #94a3b8;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #0ea5e9;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #0284c7;
        }
        button:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
        }
        .reset-btn {
            background: #f1f5f9;
            color: #64748b;
            border: 1px solid #cbd5e1;
        }
        .reset-btn:hover {
            background: #e2e8f0;
        }
        .action-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .response {
            background: #fff;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            min-height: 60px;
            border: 1px solid #e2e8f0;
        }
        .response.error {
            border-left: 4px solid #ef4444;
        }
        .response.success {
            border-left: 4px solid #22c55e;
        }
        .timing {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 8px;
        }
        .tools {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 8px;
        }
        .loading {
            text-align: center;
            color: #94a3b8;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .loading span {
            animation: pulse 1s infinite;
        }
        .gesture-indicator {
            font-size: 12px;
            color: #0ea5e9;
            height: 18px;
            margin-top: 5px;
        }
        .details-panel {
            background: #fff;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            margin-top: 20px;
            overflow: hidden;
        }
        .details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            cursor: pointer;
            user-select: none;
        }
        .details-header:hover {
            background: #f1f5f9;
        }
        .details-header h3 {
            font-size: 14px;
            font-weight: 600;
            color: #475569;
            margin: 0;
        }
        .details-toggle {
            font-size: 12px;
            color: #94a3b8;
        }
        .details-content {
            padding: 16px;
            display: none;
        }
        .details-content.open {
            display: block;
        }
        .details-section {
            margin-bottom: 16px;
        }
        .details-section:last-child {
            margin-bottom: 0;
        }
        .details-section h4 {
            font-size: 12px;
            font-weight: 600;
            color: #64748b;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .state-item, .rule-item {
            background: #f8fafc;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 6px;
            font-size: 13px;
            font-family: 'SF Mono', Monaco, monospace;
        }
        .state-item.current {
            background: #dbeafe;
            border: 1px solid #93c5fd;
        }
        .state-name {
            font-weight: 600;
            color: #1e293b;
        }
        .state-color {
            display: inline-block;
            width: 14px;
            height: 14px;
            border-radius: 3px;
            vertical-align: middle;
            margin-right: 6px;
            border: 1px solid rgba(0,0,0,0.1);
        }
        .state-params {
            color: #64748b;
            font-size: 11px;
            margin-top: 4px;
        }
        .rule-arrow {
            color: #94a3b8;
        }
        .rule-trigger {
            color: #0ea5e9;
            font-weight: 500;
        }
        .rule-condition {
            color: #8b5cf6;
            font-size: 11px;
            margin-top: 4px;
        }
        .empty-message {
            color: #94a3b8;
            font-style: italic;
            font-size: 13px;
        }
    </style>
    <script src="/static/expression.js"></script>
</head>
<body>
    <div class="container">
        <h1>AdaptLight</h1>

        <div class="light-container">
            <div class="light-display" id="light"></div>
            <div class="button-container">
                <button class="main-button" id="mainButton">PRESS</button>
                <div class="button-hint">click · double · hold</div>
                <div class="gesture-indicator" id="gestureIndicator"></div>
            </div>
        </div>

        <div class="state-info" id="stateInfo">
            State: <span id="stateName">off</span>
        </div>

        <div class="input-group">
            <input type="text" id="commandInput" placeholder="Enter a command...">
            <button id="sendBtn" onclick="sendCommand()">Send</button>
        </div>

        <div class="action-bar">
            <button class="reset-btn" onclick="resetSM()">Reset</button>
        </div>

        <div class="response" id="response">
            <div class="loading" id="loading" style="display: none;">
                <span>Processing...</span>
            </div>
            <div id="responseText">Ready to receive commands.</div>
            <div class="timing" id="timing"></div>
            <div class="tools" id="tools"></div>
        </div>

        <div class="details-panel">
            <div class="details-header" onclick="toggleDetails()">
                <h3>States & Rules</h3>
                <span class="details-toggle" id="detailsToggle">▼ Show</span>
            </div>
            <div class="details-content" id="detailsContent">
                <div class="details-section">
                    <h4>States</h4>
                    <div id="statesList">
                        <div class="empty-message">No custom states defined</div>
                    </div>
                </div>
                <div class="details-section">
                    <h4>Rules</h4>
                    <div id="rulesList">
                        <div class="empty-message">No rules defined</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const lightEl = document.getElementById('light');
        const stateNameEl = document.getElementById('stateName');
        const responseEl = document.getElementById('response');
        const responseTextEl = document.getElementById('responseText');
        const timingEl = document.getElementById('timing');
        const toolsEl = document.getElementById('tools');
        const loadingEl = document.getElementById('loading');
        const inputEl = document.getElementById('commandInput');
        const sendBtn = document.getElementById('sendBtn');
        const mainButton = document.getElementById('mainButton');
        const gestureIndicator = document.getElementById('gestureIndicator');

        // Gesture detection state
        let pressStartTime = 0;
        let clickCount = 0;
        let clickTimer = null;
        let holdTimer = null;
        let isHolding = false;

        const HOLD_THRESHOLD = 500;      // ms to trigger hold
        const DOUBLE_CLICK_WINDOW = 300; // ms window for double click

        // Animation state
        let animationId = null;
        let animationFrame = 0;
        let animationStartTime = 0;
        let currentState = null;
        let currentColor = { r: 0, g: 0, b: 0 };

        // Details panel state
        let detailsOpen = false;

        // Button event handlers
        mainButton.addEventListener('mousedown', handlePressStart);
        mainButton.addEventListener('mouseup', handlePressEnd);
        mainButton.addEventListener('mouseleave', handlePressEnd);
        mainButton.addEventListener('touchstart', (e) => { e.preventDefault(); handlePressStart(); });
        mainButton.addEventListener('touchend', (e) => { e.preventDefault(); handlePressEnd(); });

        function handlePressStart() {
            pressStartTime = Date.now();
            isHolding = false;

            // Start hold timer
            holdTimer = setTimeout(() => {
                isHolding = true;
                gestureIndicator.textContent = 'hold';
                trigger('button_hold');
            }, HOLD_THRESHOLD);
        }

        function handlePressEnd() {
            const pressDuration = Date.now() - pressStartTime;

            // Clear hold timer
            if (holdTimer) {
                clearTimeout(holdTimer);
                holdTimer = null;
            }

            // If it was a hold, trigger release
            if (isHolding) {
                gestureIndicator.textContent = 'release';
                trigger('button_release');
                setTimeout(() => { gestureIndicator.textContent = ''; }, 500);
                isHolding = false;
                return;
            }

            // Not a hold, count as click
            if (pressDuration < HOLD_THRESHOLD) {
                clickCount++;

                if (clickCount === 1) {
                    // Start timer for double-click detection
                    clickTimer = setTimeout(() => {
                        // Single click
                        gestureIndicator.textContent = 'click';
                        trigger('button_click');
                        setTimeout(() => { gestureIndicator.textContent = ''; }, 500);
                        clickCount = 0;
                    }, DOUBLE_CLICK_WINDOW);
                } else if (clickCount === 2) {
                    // Double click detected
                    clearTimeout(clickTimer);
                    gestureIndicator.textContent = 'double click';
                    trigger('button_double_click');
                    setTimeout(() => { gestureIndicator.textContent = ''; }, 500);
                    clickCount = 0;
                }
            }
        }

        // Load initial state
        fetchState();

        // Enter key to send
        inputEl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendCommand();
        });

        function updateLight(state) {
            if (!state) return;

            // Stop any existing animation
            stopAnimation();

            // Store current state
            currentState = state;
            stateNameEl.textContent = state.name || 'unknown';

            // Check if this is an animated state
            if (ExpressionEvaluator.isAnimated(state)) {
                startAnimation(state);
            } else {
                // Static state - evaluate once
                const r = typeof state.r === 'number' ? state.r : ExpressionEvaluator.evaluate(state.r, currentColor);
                const g = typeof state.g === 'number' ? state.g : ExpressionEvaluator.evaluate(state.g, currentColor);
                const b = typeof state.b === 'number' ? state.b : ExpressionEvaluator.evaluate(state.b, currentColor);
                setLightColor(r, g, b);
            }
        }

        function setLightColor(r, g, b) {
            currentColor = { r, g, b };
            lightEl.style.background = `rgb(${r}, ${g}, ${b})`;

            // Glow effect based on brightness
            const brightness = (r + g + b) / 3;
            const glowIntensity = Math.max(20, brightness / 255 * 80);
            lightEl.style.boxShadow = `0 0 ${glowIntensity}px rgba(${r}, ${g}, ${b}, 0.7)`;
        }

        function startAnimation(state) {
            animationFrame = 0;
            animationStartTime = performance.now();

            const speed = state.speed || 50; // ms per frame

            function animate() {
                const elapsed_ms = performance.now() - animationStartTime;
                const { r, g, b } = ExpressionEvaluator.computeFrame(
                    state,
                    animationFrame,
                    elapsed_ms,
                    currentColor
                );

                setLightColor(r, g, b);
                animationFrame++;

                // Schedule next frame based on speed
                animationId = setTimeout(animate, speed);
            }

            animate();
        }

        function stopAnimation() {
            if (animationId) {
                clearTimeout(animationId);
                animationId = null;
            }
        }

        async function fetchState() {
            try {
                const res = await fetch('/api/state');
                const data = await res.json();
                if (data.success) {
                    updateLight(data.state);
                }
            } catch (e) {
                console.error('Failed to fetch state:', e);
            }
        }

        async function sendCommand() {
            const text = inputEl.value.trim();
            if (!text) return;

            setLoading(true);
            responseEl.className = 'response';

            try {
                const res = await fetch('/api/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });
                const data = await res.json();

                if (data.success) {
                    responseEl.className = 'response success';
                    responseTextEl.textContent = data.message || 'Command executed successfully.';
                    updateLight(data.state);

                    if (data.timing) {
                        timingEl.textContent = `Took ${data.timing.total_ms?.toFixed(0) || '?'}ms`;
                    }

                    if (data.tool_calls && data.tool_calls.length > 0) {
                        toolsEl.textContent = `Tools: ${data.tool_calls.map(t => t.name).join(', ')}`;
                    } else {
                        toolsEl.textContent = '';
                    }

                    // Refresh details panel if open
                    if (detailsOpen) fetchDetails();
                } else {
                    responseEl.className = 'response error';
                    responseTextEl.textContent = data.error || 'Command failed.';
                    timingEl.textContent = '';
                    toolsEl.textContent = '';
                }
            } catch (e) {
                responseEl.className = 'response error';
                responseTextEl.textContent = `Error: ${e.message}`;
                timingEl.textContent = '';
                toolsEl.textContent = '';
            } finally {
                setLoading(false);
                inputEl.value = '';
            }
        }

        async function trigger(event) {
            try {
                const res = await fetch('/api/trigger', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ event })
                });
                const data = await res.json();

                if (data.success) {
                    updateLight(data.state);
                    if (detailsOpen) fetchDetails();
                }
            } catch (e) {
                console.error('Trigger failed:', e);
            }
        }

        async function resetSM() {
            try {
                const res = await fetch('/api/reset', { method: 'POST' });
                const data = await res.json();

                if (data.success) {
                    updateLight(data.state);
                    responseTextEl.textContent = 'State machine reset.';
                    responseEl.className = 'response success';
                    timingEl.textContent = '';
                    toolsEl.textContent = '';
                    if (detailsOpen) fetchDetails();
                }
            } catch (e) {
                responseEl.className = 'response error';
                responseTextEl.textContent = `Error: ${e.message}`;
            }
        }

        function setLoading(loading) {
            loadingEl.style.display = loading ? 'block' : 'none';
            responseTextEl.style.display = loading ? 'none' : 'block';
            sendBtn.disabled = loading;
            inputEl.disabled = loading;
        }

        // Details panel
        const detailsContent = document.getElementById('detailsContent');
        const detailsToggle = document.getElementById('detailsToggle');
        const statesList = document.getElementById('statesList');
        const rulesList = document.getElementById('rulesList');

        function toggleDetails() {
            detailsOpen = !detailsOpen;
            detailsContent.classList.toggle('open', detailsOpen);
            detailsToggle.textContent = detailsOpen ? '▲ Hide' : '▼ Show';
            if (detailsOpen) {
                fetchDetails();
            }
        }

        async function fetchDetails() {
            try {
                const res = await fetch('/api/details');
                const data = await res.json();
                if (data.success) {
                    renderStates(data.states, data.current_state);
                    renderRules(data.rules);
                }
            } catch (e) {
                console.error('Failed to fetch details:', e);
            }
        }

        function renderStates(states, currentState) {
            if (!states || states.length === 0) {
                statesList.innerHTML = '<div class="empty-message">No custom states defined</div>';
                return;
            }

            statesList.innerHTML = states.map(s => {
                const isCurrent = s.name === currentState;
                const r = typeof s.r === 'number' ? s.r : 128;
                const g = typeof s.g === 'number' ? s.g : 128;
                const b = typeof s.b === 'number' ? s.b : 128;

                let params = [];
                if (s.speed) params.push(`speed: ${s.speed}ms`);
                if (s.duration_ms) params.push(`duration: ${s.duration_ms}ms → ${s.then}`);
                if (typeof s.r === 'string') params.push('animated');

                return `
                    <div class="state-item ${isCurrent ? 'current' : ''}">
                        <span class="state-color" style="background: rgb(${r}, ${g}, ${b})"></span>
                        <span class="state-name">${s.name}</span>
                        ${isCurrent ? ' (current)' : ''}
                        ${params.length ? `<div class="state-params">${params.join(' · ')}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        function renderRules(rules) {
            if (!rules || rules.length === 0) {
                rulesList.innerHTML = '<div class="empty-message">No rules defined</div>';
                return;
            }

            rulesList.innerHTML = rules.map(r => {
                let extra = [];
                if (r.condition) extra.push(`if: ${r.condition}`);
                if (r.action) extra.push(`do: ${r.action}`);
                if (r.pipeline) extra.push(`pipeline: ${r.pipeline}`);

                return `
                    <div class="rule-item">
                        <span class="state-name">${r.from}</span>
                        <span class="rule-arrow"> → </span>
                        <span class="rule-trigger">[${r.on}]</span>
                        <span class="rule-arrow"> → </span>
                        <span class="state-name">${r.to}</span>
                        ${extra.length ? `<div class="rule-condition">${extra.join(' · ')}</div>` : ''}
                    </div>
                `;
            }).join('');
        }
    </script>
</body>
</html>
